</head>
<body>
    <div class="Header">
        <a id="Up" class="smooth"></a>
        <img id="img_Logo" src="src/Images/JSLogo2.png" width="550" height="150"/>

    </div>
    <div id="nav">

            <li><a href="#contact">Contact</a></li>
        </ul>
    </div>
    <div id="page1">
        <a id="about" class="smooth"></a>
        <h2 id="P1_Title" >Developments Areas</h2>
        <div class="wrapper_P1">
            <div id="BoxContainer" class="box1">
                <img id="Page1_Img" src="src/Images/DesktopDev.png" width="200" height="200">
            </div>
            <div id="BoxContainer" class="box2">

<footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
    $('a[href^="#"]').on('click', function(event) {
        var target = $(this.getAttribute('href'));
        if( target.length ) {
            event.preventDefault();
            $('html, body').stop().animate({
                scrollTop: target.offset().top
            }, 1000);
        }
    });
    </script>
</footer>
